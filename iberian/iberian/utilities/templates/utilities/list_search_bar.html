<div class="col-11">
<form id="basiclist_filter" method="GET">
  <div class="hidden">
	  {% csrf_token %}
  </div>
  <div class="d-flex">
	<input type="text" name="q" placeholder=Search
		class="col-10 mb-1"
		{% if query is not None %}
           value="{{query}}"
        {% endif %}>
    <button class="btn btn-link mb-0"  type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
  </div>
	<p class="text-secondary small ml-3" ># Entries: {{nentries}}<p>
</form>
</div>
